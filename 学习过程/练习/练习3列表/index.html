<!DOCTYPE html>
<html lang="en">
<!-- 包含无序列表ul，li作为表中元素，有序列表ol，自定义列表dl，dt作为名词，dd作为名词下的一个解释 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h4>你喜欢</h4>
  <ul>
    <li>你</li>
    <li>我</li>
    <li>他</li>
  </ul>
  <h4>她喜欢</h4>
  <ol>
    <li>你</li>
    <li>他</li>
  </ol>
  <dl>
    <dt>关注永雏塔菲喵</dt>
    <dd>唐</dd>
    <dd>神金</dd>
    <dd>byd</dd>
  </dl>
</body>

</html>
