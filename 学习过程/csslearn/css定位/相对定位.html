<!DOCTYPE html>
<html lang="en">
<!-- 相对定后位置保留，相对位置移动，相对定位元素脱离文档流，不会影响其他元素 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>相对定位</title>
  <style>
    .box1 {
      position: relative;
      top: 100px;
      left: 100px;
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: deeppink;
    }
  </style>
</head>

<body>
  <div class="box1">

  </div>
  <div class="box2">

  </div>

</body>

</html>
