<!-- 外边距可以让盒子进行水平居中，但必须要设置宽度，左右边距设置为auto -->
<style>
  div {
    width: 200px;
    height: 100px;
    background-color: red;
    margin: 10px auto;
    text-align: center;
    /* //让行内块元素文字居中 */
    line-height: 100px;
  }
</style>

<body>
  <div><span>文字时装呢世间有什么</span></div>
  <div>2</div>
</body>

</html>
