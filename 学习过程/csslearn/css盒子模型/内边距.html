<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    width: 200px;
    height: 200px;
    background-color: palegoldenrod;
    /* 只有一个值就是上下左右，两个则第一个是上下第二个是左右，三个则上、左右、下，四个则顺时针 */
    /* padding也会影响盒子大小宽度和高度 */
    /* 对于没有设置的盒子而言，padding不会改变大小 */
    padding: 10px;
  }
</style>

<body>
  <div>
    这是内容这是内容这是内容这是内容这是内容这是内容这是内容这是内容这是内容这是内容
  </div>
</body>

</html>
