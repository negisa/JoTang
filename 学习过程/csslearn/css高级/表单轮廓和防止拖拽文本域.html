<!DOCTYPE html>
<html lang="en">
<!-- 去掉表单默认的蓝色边框 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input,
    textarea {
      /* 取消表单轮廓 */
      outline: none;
    }

    /* 文本域可以自己拉大 */
    textarea {
      /* 防止拖拽文本域 */
      resize: none;
    }
  </style>
  </style>
</head>

<body>
  <!-- 1. 取消表单轮廓 -->
  <input type="text">
  <!-- 2. 防止拖拽文本域 -->
  <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
