<!DOCTYPE html>
<html lang="en">
<!-- 精灵图主要用于背景的小图，一般把小图整合到一张大图，同时使用 background-position 来定位小图位置 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 60px;
      height: 60px;
      background: url(sprites.png);
      background-position: -182px 0;
    }
  </style>

</head>

<body>
  <div class="box1"></div>
</body>

</html>
