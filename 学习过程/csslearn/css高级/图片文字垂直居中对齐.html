<!DOCTYPE html>
<html lang="en">
<!-- vertical-align可以改变元素在行内的垂直对齐方式，只针对行内元素和行内块元素，有四个值 top middle bottom baseline -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <img src="images/ldh.jpg" alt="">pink老师是刘德华
</body>

</html>
