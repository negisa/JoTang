<!DOCTYPE html>
<html lang="en">
<!-- 选择器为标签选择器和类选择器 类别选择器，以点开头进行定义加入名称，再在标签的class属性引用，可以多个混合使用-->
<!-- 类型名字可以设置多个 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      color: hsl(0, 72%, 54%);
    }

    .man {
      color: aqua;
    }

    .red {
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .green {
      width: 100px;
      height: 100px;
      background-color: green;
    }
  </style>
</head>

<body>
  <p>man</p>
  <p>what</p>
  <p class="man">can</p>
  <div class="red"></div>
  <div class="green"></div>
  <div class="red"></div>
</body>

</html>
