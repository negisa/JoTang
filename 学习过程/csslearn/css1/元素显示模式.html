<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 块元素独占一行，div p h1 ul ol li，宽度默认100%-->
<!-- 行内元素，span em i,默认宽度是本身宽度 -->
<!-- 行内块元素，img input，可以设置宽和高 -->
<!-- 行内元素可以转换为块元素，设置display为block -->
<!-- 块元素转换为行内元素，设置为inline -->
<!-- <inline-block>转化为行内块元素 -->
<style>
  a {
    width: 100px;
    height: 160px;
    background-color: pink;
    display: block;

  }
</style>

<body>
  <a href="#">genshin</a>
</body>

</html>
