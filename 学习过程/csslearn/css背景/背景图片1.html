<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 背景图片常用于页面小装饰和大图 -->
<!-- background-repeat设置背景的平铺，有多种形式 -->
<!-- background-position来设置位置，可以使用方位名词，top left right center，顺序无所谓，只有一个另一个居中 -->
<!-- 可以设置精确单位，第一个是x坐标，第二个是20个 -->
<!-- background-attachment设置是否附着,可以用于视觉附着,选择是否随着对象滚动而滚动 -->
<!-- 可以用复合写法 -->
<style>
  div {
    width: 300px;
    height: 300px;
    /* 不要落下 url()   */
    background-image: url(images/logo.png);
    background-repeat: no-repeat;
    background-color: blueviolet;
    background-position: center right;

  }

  h3 {
    width: 118px;
    height: 40px;

    font-size: 14px;
    font-weight: normal;
    line-height: 40px;
    background-image: url(images/icon.png);
    background-repeat: no-repeat;
    background-position: left;
    text-indent: 1.5em;
  }
</style>

<body>
  <div></div>

  <h3>成长守护平台</h3>
</body>

</html>
