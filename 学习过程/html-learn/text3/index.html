<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格与列表</title>
</head>
<body>
    <ul>
        <li>mio</li>
        <li>战场原 </li>
    </ul>
    <ol>
        <li>mio</li>
        <li>战场原</li>
    </ol>
    <table border="1">
        <tr>
            <td>mio</td>
            <td>忍野忍</td>
            <td>斯卡蒂</td>
        </tr>
        <tr>
            <td>老婆一号</td>
            <td>老婆二号</td>
            <td>老婆三号</td>
        </tr>
    </table>
</body>
</html>
