<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
      /* transition: 变化属性 花费时间必须单位 运动曲线(可选) 延迟时间(可选); */
      transition: width 2s, height 2s;
      /* 逗号隔开，如果写all ，则表示所有属性都变化 */
    }

    div:hover {
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<!-- transition属性用来过渡，有 -->

<body>
  <div></div>

</body>

</html>
